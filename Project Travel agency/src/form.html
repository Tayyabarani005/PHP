<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body >
  <div class="hero bg-hero h-screen bg-cover">
    <div class="max-w-md mx-auto p-4 md:p-6 lg:p-8  bg-purple-400 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-purple-900 mb-4">Book Your Tour</h1>
        <form>
          <!-- Tour/Activity Information -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Tour Name:</label>
            <input type="text" readonly value="Tokyo City Tour" class="w-full p-2 pl-10 text-sm text-gray-700 bg-gray-100 border border-gray-300 rounded-lg">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Date:</label>
            <input type="date" name="date" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg">
          </div>
          <!-- Traveler Information -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Full Name:</label>
            <input type="text" name="name" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg">
          </div>
          <!-- Payment Section -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Payment Method:</label>
            <select name="payment-method" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg">
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>
 <!-- Confirmation Section -->
 <div class="mb-4">
    <input type="checkbox" name="terms-conditions" id="terms-conditions" class="mr-2">
    <label for="terms-conditions" class="text-sm text-gray-700">I agree to the terms and conditions.</label>
  </div>
  <button type="submit" class="bg-purple-700 hover:bg-purple-950 text-white font-bold py-2 px-4 rounded-lg">Confirm Booking</button>
</form>
</div>
<a class="font-bold underline text-white" href="index.html"> Click here to return to main Page</a>
</div>
    
</body>
</html>
